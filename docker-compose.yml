version: '3.9'

services:
  mysql_database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: database_test
      MYSQL_USER: dev_account
      MYSQL_PASSWORD: dev
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_db:/data/db
    
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mysql_database
    environment:
      - DEV_DB_HOST=54.255.180.132
      - DEV_DB_PORT=3306
      - DEV_DB_USERNAME=dev_account
      - DEV_DB_PASSWORD=dev
      - DEV_DB_NAME=database_test
      


